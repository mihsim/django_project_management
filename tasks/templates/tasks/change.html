{% extends 'base.html' %}

{% block title %}|Create task{% endblock %}

{% block sidebar %}
    {% include 'tasks/sidebar.html' %}
{% endblock %}

{% block body_title %}
    Change task
{% endblock %}

{% block  body_content %}
    <form method="post" action="{% url 'tasks:change' project.pk task.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content_title %}
    <h1 class="display-4">Sign Up</h1>
{% endblock %}

{% block content_body %}
    {% if error_message %}
        <div class="alert alert-warning" role="alert">{{ error_message }}</div>
    {% endif %}
    <nav class="navbar navbar-light">
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" style="width: 40px">#</span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" style="width: 40px">*</span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" style="width: 40px">@</span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-outline-success" type="button">Create</button>
        </form>
    </nav>
{% endblock %}

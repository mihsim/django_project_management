<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
    <!--Header-->
    <header class="navbar navbar-expand navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="navbar-brand" href="#">Hidden brand</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        {% if user.is_authenticated %}
            <form class="form-inline my-2 my-lg-0" action="">
                <button type="button" class="btn btn-light" disabled>{{ user.username }}</button>
            </form>
            <form class="form-inline my-2 my-lg-0" action="{% url 'users:logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
            </form>
        {% else %}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>

        </form>
        {% endif %}
    </header>
    <!--Section-->
    <section class="row top_to_bottom">
        <!-- SIDEBAR -->
        <nav  class="bg-light" id="nav_sidebar">
            <div class="sidebar-sticky" id="sidebar">

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="bi bi-person-fill" width="32" height="32" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/></svg>
                            People
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            Products
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Specific section-->
        <div>

                {% block content_title %}
                {% endblock %}
                <hr class="my-4">
                {% block content_body %}
                {% endblock %}



        </div>
    </section>
    <!--Footer-->
    <footer class="page-footer font-small bg-light container">
          <div class="footer-copyright text-center">
              Â© 2020 Copyright:<br>
              <a href="https://github.com/mihsim" class="text-decoration-none text-reset">mihsim</a>
              &&
              <a href="https://github.com/he777" class="text-decoration-none text-reset">he777</a>
        </div>
    </footer>
</body>
</html>

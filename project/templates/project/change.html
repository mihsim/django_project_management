{% extends 'base_with_sidebars/base_with_project_sidebar.html' %}


{% block content_title %}
    Change project
{% endblock %}


{% block content_body %}
    <form action="{% url 'project:change' project.pk %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputPassword1">Project name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="project_name" value="{{ project.name }}" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Project description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="project_description">{{ project.description }}</textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Change</button>
        </div>
    </form>

{% endblock %}

{% extends 'base_with_sidebars/base_with_project_sidebar.html' %}
{% block title %}|Project{% endblock %}

{% block content_title %}
    Delete project
{% endblock %}

{% block content_body %}
    <div class="alert alert-danger" role="alert">{{ warning_message }}</div>
    <form action="{% url 'project:delete' project.pk %}" method="POST"  class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
{% endblock %}
